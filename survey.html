<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sagarmatha College of Science and Technology</h1>
    <p>
        Registration form
    </p>
    <form action="" method="">
        <p>
            <label for="name">Name </label>
            <input type="text" id="name" placeholder="Enter your name"
             required autocomplete="off">
        </p>
        <p>
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Enter e-mail address" 
            autocomplete="off">
        </p>
        <p>
            <label for="address">Address</label>
            <input type="text" id="address" autocomplete="off">
        </p>
        <p>
            <label for="phone">Phone no.</label>
            <input type="text" id="phone" autocomplete="off">
        </p>
        <p>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
        </p>
        <p>
            <b><label for="">Gender</label></b>
            <label >Male <input type="radio" name="gender"></label>
            <label >Female <input type="radio" name="gender"> </label>
            <label>Others <input type="radio" name="gender"></label>
        </p>
        <p>
            <label for="">Interested Program</label>
            <label >Bsc.CSIT <input type="checkbox" name="pr[]"></label>
            <label >BCA <input type="checkbox" name="pr[]"></label>
            <label >BIT <input type="checkbox" name="pr[]"></label>

        </p>
        <p>
            <label for="">Country</label>
            <select name="" id="">
                <option value="">Nepal</option>
                <option value="">Pakistan</option>
                <option value="">Bangladesh</option>
                <option selected value="">Bhutan</option>
                <option value="">India</option>
            </select>
        </p>
        <p>
            <label for="">Image</label>
            <input type="file" >
        </p>
        <p>
            <label for="">Cover Letter</label><br>
            <textarea name="" id=""  cols="60" rows="10"></textarea>
        </p>

        <input type="submit" value="Registration">
    </form>
</body>
</html>
